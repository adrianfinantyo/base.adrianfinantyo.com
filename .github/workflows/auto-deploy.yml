on: push
name: ğŸ“– Adrian Finantyo's Knowledge Center
jobs:
  web-deploy:
    name: ğŸš€ Deploy to kc.adrianfinantyo.com
    runs-on: ubuntu-latest
    environment: production
    env:
      CI: false
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: ğŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: ğŸ–¨ï¸ List output files
        run: find .next/ -print

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          exclude: |
            node_modules/**
            .github/**
            .gitignore
            .vscode/**
            .env
            .env.local
            .env.development
            .env.production
            .env.test
            .gitattributes
            .git/**
